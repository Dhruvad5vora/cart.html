<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaa Jaipur</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #FEFFEC;
        }

        header {
            background: linear-gradient(to right, #E7B680, #FEFFEC);
            color: #4f3a3c;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header .logo {
            display: flex;
            align-items: center;
            font-family: 'Cursive', sans-serif;
            font-size: 1.8rem;
            color: #774936;
            margin-bottom: 0.5rem;
        }

        header .logo img {
            height: 60px;
            margin-right: 0.5rem;
        }

        header nav {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: #E7B680;
            padding: 0.5rem 0;
        }

        header nav a {
            color: #774936;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            margin: 0 1rem;
        }

        header nav a:hover {
            color: #4f3a3c;
        }

        header .icons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
            width: 100%;
            padding: 0 1rem;
        }

        header .icons button {
            background-color: transparent;
            border: none;
            color: #774936;
            font-size: 1.25rem;
            cursor: pointer;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h2 {
            text-align: center;
            color: #4f3a3c;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .about {
            background-color: #FEFFEC;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #4f3a3c;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .about h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #774936;
        }

        .about p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .product {
            background-color: #fff8f0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 1rem;
        }

        .product img {
            max-width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 2px solid #E7B680;
        }

        .product h3 {
            margin: 1rem 0 0.5rem;
            font-size: 1.25rem;
            color: #774936;
        }

        .product p {
            color: #4f3a3c;
            margin-bottom: 1rem;
        }

        .product button {
            background-color: #E7B680;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #d49763;
        }

        footer {
            background-color: #4f3a3c;
            color: #fff;
            padding: 2rem;
            margin-top: 2rem;
            font-family: 'Cursive', sans-serif;
        }

        footer .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        footer .footer-column {
            flex: 1;
            margin: 0.5rem;
        }

        footer .footer-column h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        footer .footer-column a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 0.3rem 0;
        }

        footer .footer-column a:hover {
            text-decoration: underline;
        }

        footer .social-icons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        footer .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
        }

        footer .social-icons a:hover {
            color: #E7B680;
        }

        .whatsapp {
            position: fixed;
            bottom: 20px;
            left: 20px; /* Updated to position it on the left side */
            background-color: #25D366;
            color: #fff;
            border-radius: 50%;
            padding: 10px;
            font-size: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 1000;
        }

        .whatsapp:hover {
            background-color: #1EBE5F;
        }

        .carousel {
            margin-bottom: 2rem;
            overflow: hidden;
            position: relative;
        }

        .carousel-container {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
